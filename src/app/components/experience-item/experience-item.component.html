
<div class="rounded-box experience-description content-to-right">
  <h4>{{ exp_item.company }}</h4>
  <h3>{{ exp_item.rol }}</h3>
  <p>{{ exp_item.description }}</p>
</div>

<div class="rounded-box experience-date" *ngIf="exp_item.date.end != ''">
    {{ exp_item.date.start + ' - '+ exp_item.date.end }}
</div>

<div class="rounded-box experience-date" *ngIf="exp_item.date.end == ''">
    {{ exp_item.date.start + ' - till today' }}
</div>
