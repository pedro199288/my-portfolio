
<div class="rounded-box experience-description">
  <h4>{{ exp_item.company }}</h4>
  <h3>{{ exp_item.rol }}</h3>
  <p>{{ exp_item.description }}</p>
</div>

<div class="rounded-box experience-date" *ngIf="exp_item.date.end != ''">
    {{ exp_item.date.start | date : 'MMM yyyy' }} - {{ exp_item.date.end | date: 'MMM yyyy' }}
</div>
<div class="rounded-box experience-date" *ngIf="exp_item.date.end == ''">
    {{ exp_item.date.start | date : 'MMM yyyy' }} - till today
</div>
