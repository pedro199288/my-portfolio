<div class="wrapper" [ngClass]="{'editor-opened': this.editing}">
    <h2 class="section-title">my skills</h2>
    <ng-content #name></ng-content>
    
    <div id="skills-grid" class="wrapper">         
        <skill 
            *ngFor="let skill of skills"
            [skill]="skill" 
            class="skills-data-item">
        </skill>
    </div>
</div>
<editor *ngIf="auth.loggedIn" [data]="skills" [dataName]="'skills'" (sendDataToParent)="eventFromChild($event)"></editor>
