<div class="rounded-box">
  <span *ngIf="edu_item.date.start && edu_item.date.end == '' ">{{ edu_item.date.start | date: 'MMM yyyy' }} - till today</span>
  <span *ngIf="edu_item.date.start && edu_item.date.end">{{ edu_item.date.start | date: 'MMM yyyy' }} - {{ edu_item.date.end | date: 'MMM yyyy' }} </span>
  <span *ngIf="edu_item.date.start == '' && edu_item.date.end">{{ edu_item.date.end | date: 'MMM yyyy' }} </span>
  <span *ngIf="edu_item.date.start == '' && edu_item.date.end == ''">Working on it! </span>
  <hr>
  <div>
      <fa-icon [icon]="faUniversity"></fa-icon><h3>{{ edu_item.center }}</h3>
  </div>
  <div>
    <fa-icon [icon]="faGraduationCap"></fa-icon><a href="{{ edu_item.link }}">{{ edu_item.name }}</a>
    <span class="clarification-wrapper" *ngIf="edu_item.clarification">
      <fa-icon [icon]="faQuestion"></fa-icon>
      <div class="clarification">
        {{ edu_item.clarification }}
      </div>
    </span>
  </div>
</div>
