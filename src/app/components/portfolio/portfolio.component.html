<div class="wrapper">
  <h2 class="section-title">portfolio</h2>
  <div class="portfolio-grid">
    <div
      *ngFor="let project of projects" 
      [ngClass]="{'port-item': true}">
      <div class="img-wrapper">
        <div class="bg-buttons">
          <a [routerLink]="['/project', project._id]" class="btn btn-primary">See more</a>
          <a target="_blank" href="{{project.website}}" class="btn btn-secondary">Go to website</a>
        </div>
        <img src="{{apiUrl+'/project/get-image/'+project.image}}"> 
      </div>
      
      <a href=""><h4>{{ project.name }}</h4></a>
      <p>
        {{ project.description }}
      </p>
    </div>
  </div>
</div>
<editor *ngIf="auth.loggedIn" [data]="projects" [dataName]="'projects'" (sendDataToParent)="eventFromChild($event)"></editor>
