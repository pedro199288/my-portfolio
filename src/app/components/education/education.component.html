<div class="wrapper" [ngClass]="{'editor-opened': this.editing}">
  <h2 class="section-title">education</h2>
  <div class="education-items-grid">
    <education-item
      *ngFor="let edu_item of education" 
      [edu_item]="edu_item"
      [ngClass]="{'education-item': true}">    
  </education-item>
  </div>
  <a *ngIf="maxItems" class="center-link btn ligth" [routerLink]="[ '/education' ]"><fa-icon [icon]="faPlus"></fa-icon>See all</a>
</div>
<editor *ngIf="auth.loggedIn" [data]="education" [dataName]="'education'" (sendDataToParent)="eventFromChild($event)"></editor>
