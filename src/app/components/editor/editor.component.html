<div class="editor" [ngClass]="{'editor-active': active}">
  <div class="editor-wrapper">
      <div class="box-header" (mousedown)="drag($event)">
        <h3>Portfolio Editor</h3>
      </div>
      <p>
        TODO: Put a editor component on each of the components with DB data, pass the component data to the editor component and edit there
      </p>
      <div class="box-body">
        <h3>Modify data</h3>
          <div class="form">
              <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <div class="form-item" *ngFor="let dataElement of data">
                  <label for="{{dataElement.key}}">{{dataElement.text}}</label>
                  <input type="text" name="{{dataElement.key}}" id="{{dataElement.key}}" #{{dataElement.key}}="ngModel" [(ngModel)]="dataElement.value">
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
