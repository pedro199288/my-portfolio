<nav class="wrapper nav-desktop">
  <ul>
    <li *ngFor="let link of links"><a [routerLink]="[ '/'+link.route ]">{{link.name}}</a></li>
  </ul>
  <div id="btn-menu" (click)="toggleMenu()">
    <img src="../../../assets/images/burguer-menu.png" alt="menu-button">
  </div>  
</nav>

<div [ngClass]="{'nav-mobile': true, 'menu-visible': showing, 'menu-hidden': !showing}">
 <nav>
    <ul>
      <li *ngFor="let link of links"><a routerLink="{{ link.route }}" routerLinkActive="active"> {{ link.name }} </a></li>
      <li *ngIf="auth.loggedIn"><a (click)="logout()"> logout </a></li>
      <li *ngIf="!auth.loggedIn"><a routerLink="login" routerLinkActive="active">Login</a></li>
    </ul>
 </nav>
</div>
